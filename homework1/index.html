<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
              <div class="form-box">
                <div class="title">
                  Create Account
                </div>
                <form>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
                     
                    </div>
                    <div class="mb-3  col-md-6">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
                    </div>  
                    <div class="mb-3  col-md-12">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter email address">
                    </div>  
                    <div class="mb-3 col-md-6">
                      <label for="exampleInputEmail1" class="form-label">Password</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                    </div>
                    <div class="mb-3  col-md-6">
                      <label for="exampleInputPassword1" class="form-label">Confirim Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirim password">
                    </div>  
                  </div>
                    <button type="submit" class="btn btn-primary create-accountbtn">Create Account</button>

                  <div class="account">
                    <a href="#">Have an account? Go to login</a>
                  </div>

                  </form>
              </div>
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>

</html>
